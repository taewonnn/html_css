<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>

      section {
        position: relative;
      }

      div:nth-child(1) {
        width: 300px;
        height: 300px;
        background-color: blue;
        border: 2px solid black;
        position: relative;
        top: 100px;
        left: 100px;
        z-index: 2;
      }

      div:nth-child(2) {
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
        top: 50px;
        left: 150px;
        z-index: 1;
      }

      div:nth-child(3) {
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;
        bottom: 50px;
        left: 300px;
        
      }

    </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
