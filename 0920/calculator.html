<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circ</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="calculator">
      <h1>calculator</h1>
      <div class="cal-cont">
        <div class="cal-result">
          <input type="number">
        </div>
        <div class="cal-start">
          <button class="gray">AC</button>
          <button class="gray">+/-</button>
          <button class="gray">%</button>
          <button class="orange">รท</button>
        </div>
        <div class="cal-start">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="orange">X</button>
        </div>
        <div class="cal-start">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="orange">-</button>
        </div>
        <div class="cal-start">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="orange">+</button>
        </div>
        <div class="cal-end">
          <button class="btn-z">0</button>
          <button>.</button>
          <button class="orange">=</button>
        </div>
      </div>
    </article>
</body>
</html>
